{% load staticfiles %}


<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="{% static 'js/vendor/bootstrap.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        {% block extra_head %} {% endblock extra_head %}
    </head>
    <body>

    <nav class="navbar navbar-default navbar-fixed-top" id="topnav" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" id="navTitle">Speak to Facebook</a>
            </div>

        </div>
    </nav>
    <div class="user">
        {% if not user.is_authenticated %}
            <a href="{% url 'social:begin' 'facebook' %}">Facebook login</a>
        {% else %}
            Hello {{ user.username }}!
        {% endif %}
    </div>
    {% block content %}{% endblock content %}

    <script src="{% static 'js/vendor/jquery.smooth-scroll.js' %}"></script>
    </body>
</html>
